<body>
    <!--== MAIN CONTRAINER ==-->
    <div class="container-fluid sb1">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">

             <!--  <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                <a href="#" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a> -->

                <a href="index-2.html" class=""><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2 ">
        <div >
            <div class="sb2-1 ">
                  <app-side-bar></app-side-bar> 
             </div>   
            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href=""><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Group List</a>
                        </li>
                        <li class="page-back"><a  routerLink="/home" routerLinkActive="active"><i class="fa fa-backward" aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <a routerLink="/create-group" routerLinkActive="active" class=" btn btn-secondary" >Add Group</a>
                </div>

            
                <!--== Groups Details ==-->
                <div class="sb2-2-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box-inn-sp">
                                <div class="inn-title">
                                    <h4>Group Details</h4>
                                    <p>All about groupss like name, group id, level</p>
                                </div>
                                <div>
                                   <table class = "table table-striped">
                                    
                                        <thead>
                                            <tr>
                                                <th> Group level</th>
                                                <th>Groupe name</th>
                                                <th>Students</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                         <tr *ngFor= "let groupe of groups">
                                           <td> {{ groupe.levelG }} </td>
                                           <td>{{groupe.nameG}}</td>
                                           <td> {{ groupe.studentss["0"] }} </td>
                                             
                                          <td>
                                            <button (click)= "updateGroup(groupe.idG)" class="btn btn-info">update</button>
                                            <button (click) = "deleteGroup(groupe.idG)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                                            <button (click) = "groupDetails(groupe.idG)" class = "btn btn-info" style="margin-left: 10px"> View</button>
                                          </td>
                                        </tr>
                                    
                                      </tbody>
                                
                                    </table>
  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
