<body>
    <div class="container-fluid sb1">
        <div class="row">
            <!--== LOGO ==-->
            <div class="col-md-2 col-sm-3 col-xs-6 sb1-1">

             <!--  <a href="#" class="btn-close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
                <a href="#" class="atab-menu"><i class="fa fa-bars tab-menu" aria-hidden="true"></i></a> -->

                <a href="index-2.html" class=""><img src="assets/images/logo1.png" alt="" />
                </a>
            </div>
        </div>
    </div>

    <!--== BODY CONTNAINER ==-->
    <div class="container-fluid sb2 ">
        <div >
            <div class="sb2-1 ">
                <app-side-bar></app-side-bar>
            </div>
            <!--== BODY INNER CONTAINER ==-->
            <div class="sb2-2">
                <!--== breadcrumbs ==-->
                <div class="sb2-2-2">
                    <ul>
                        <li><a href="index-2.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="active-bre"><a href="#"> Update Group Informations</a>
                        </li>
                        <li class="page-back"><a href="" routerLink="/home" routerLinkActive="active"><i class="fa fa-backward" aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </div>

                <!--== User Details ==-->
                <div class="sb2-2-3">
                    <div class="row">
                        <div class="col-md-12">
						<div class="box-inn-sp admin-form container-fluid">
                                <div class="inn-title">
                                    <h4>Update Group Informations</h4>
                                    <p>Here you can edit your website basic details URL, Phone, Email, Address, User and password and more</p>
                                </div>
                                <div class="tab-inn">
                                    <div class="col-md-6 offset-md-3">
                                        <h3 class="style-title-form"> Update Group </h3>
                                        <div >
                                            <form (ngSubmit) = "onSubmit()" [formGroup]="createGroup">
                                        
                                                <div class="form-group mt-4">
                                                    <label>Level</label>
                                                    <input formControlName="leve" type="text" class ="form-control" id = "levelG"
                                                        [(ngModel)] = "group.levelG" name = "levelG" >
                                                    <span *ngIf="leve?.invalid && leve?.touched" class="text-danger">level is required!</span>
                          
                                                </div>
                                            
                                                <div class="form-group">
                                                    <label> Name </label>
                                                    <input formControlName="namG" type="text" class ="form-control" id = "nameG"
                                                        [(ngModel)] = "group.nameG" name = "nameG">
                                                    <span *ngIf="namG?.invalid && namG?.touched" class="text-danger">name  is required!</span>
                                                </div>
                                            
                                                <div class="form-group">
                                                    <label>Students</label>
                                                    <input formControlName="stud" type="text" class ="form-control" id = "studentss" 
                                                        [(ngModel)] = "group.studentss" name = "studentss" >
                                                        <span *ngIf="stud?.invalid && stud?.touched" class="text-danger">students for the group are required!</span>
                                                </div>
    
                                            
                                                <button class = "btn btn-success mb-4" type ="submit">Submit</button>
                                            
                                            </form>

                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
