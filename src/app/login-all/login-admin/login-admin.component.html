<body>

    <section>
         <div class="ad-log-main">
             <div>
                 <ul>
                    <li class="page-back"><a href="./"><i class="fa fa-backward" aria-hidden="true"></i> Logout</a>
                    </li>
                 </ul>
             </div>
             <div class="ad-log-in">
                 <div class="ad-log-in-logo">
                     <a href="index-2.html"><img src="assets/images/logo.png" alt=""></a>
                 </div>
                 <div class="ad-log-in-con">
             <div class="log-in-pop-center">
                     <h4>Login As Admin</h4>
                     <p>Connect to your space!</p>
                     <form class="s12" (ngSubmit)="loginAdmin()">
                         <div>
                             <div class="input-field s12">
                                 <input type="text" data-ng-model="name" [(ngModel)]="admin.idA" class="form-control" id="idA" name="idA">
                                 <label class="">Admin Code</label>
                             </div>
                         
                             <div class="input-field s12">
                                 <input type="password" [(ngModel)]="admin.password" class="form-control" id="password" name="password">
                                 <label>Password</label>
                             </div>
                         </div>
 
                         <!--<div class="input-field s4">
                          <a class="log-in-btn waves-input-wrapper" style="width:150px; height:30px; color: aliceblue;" >adminspace</a>
                         </div> -->
                         <div class=" mt-4">
                           <button type="submit" class="log-in-btn styling_button">Login</button>
                         </div>
                        </form>
                 </div>
                 </div>
             </div>
         </div>
    </section>
 
 </body>
